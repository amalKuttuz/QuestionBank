{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Book | {{ block.super }}{% endblock title %}

{% block content %}
<div class="container mt-4 border border-5 mb-3">
   
        <h2>Add new study material</h2>

        <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            {{ form|crispy}}
    
            <input type="submit" class="btn btn-primary">
        
        </form>
</div>
{% endblock content %}
