{% extends 'base.html' %}

{% block content %}
<style>
    body{
        background-color: #8EC5FC;
        background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);



    }
    .cont{
        transform: translate(0,50%);
    }
</style>
<body>
    <div class="container border border-4 mt-5 mb-3 cont">
      
        <h1 class="text-center text-primary">LOGIN</h1>
        <form method="POST" >
            {% csrf_token %}
            {% for field in form %}

            <div class="mt-3 mb-3">
                <label for="username">{{ field.label }}:</label>
               
            </div>
           

            <div class="mt-3 mb-3">
                {{ field }}
            </div>
            {% endfor %}
            <button class="btn btn-primary mb-2 form-control">
                Login
            </button>
        </form>



    </div>
</body>
{% endblock content %}
